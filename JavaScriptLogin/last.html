<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration last Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-green text-center font-weight-bold" style="font-size: 40px;">Registration Page 3</h1>
    <div class="container">
        <div class="col-lg-5 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label class="font-weight-regular">Hobbies </label>
                    <textarea type="textarea" maxlength="250" name="hobbie" class="form-control" id="hobby" autocomplete="off"></textarea>
                    <span id="hobbies" class="text-danger font-weight-regular"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular">Education </label>
                    <textarea type="textarea" maxlength="50" name="Education" class="form-control" id="edu" autocomplete="off"></textarea>
                    <span id="education" class="text-danger font-weight-regular"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular">Work and Experience </label>
                    <textarea type="textarea" maxlength="250" name="WorkExperience" class="form-control" id="work" autocomplete="off"></textarea>
                    <span id="Experience" class="text-danger font-weight-regular"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-regular">Other Interests </label>
                    <textarea type="textarea" maxlength="250" name="interests" class="form-control" id="interest" autocomplete="off"></textarea>
                    <span id="Interests" class="text-danger font-weight-regular"> </span>
                </div>

                
                <button class="btn btn-secondary"><a href="next.html" style="text-decoration: none; color: white;">Prev</a></button>
                <input type="submit" name="submit" value="Submit" class="btn btn-primary" autocomplete="off"/>

                
            </form>
        </div>
    </div>
</body>
</html>
