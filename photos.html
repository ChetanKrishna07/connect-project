<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="profileData.css">
    <link rel="stylesheet" href="photos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <div class="mainContainer">
        <div class="profile">
            <img class="coverPic" src="images/coverPhoto.jpg" alt="coverpic">
            <img class="profilePic" src="images/profilePhoto.jpg" alt="profilePic"> 
            <div class="NC">
                <p id="name">Jack Carter</p>
                <p id="country">Ontario, CA</p>
            </div>
            <ul>
                <li><a href="ProfilePage.html">About</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="photos.html">Photos</a></li>
            </ul>
            <div class="stats">
                <table>
                    <tr>
                        <td>Post</td>
                        <td>Followers</td>
                        <td>Following</td>
                    </tr>
                    <tr id="nums">
                        <td>101</td>
                        <td>1.3K</td>
                        <td>22</td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <br>
        
        <div class="Posts">
            <div class="uploadPhoto">
                <label for="inputPhoto">
                    <p> Select Image <span>&#43;</span></p>
                    <input type="file" name="inputPhoto" id="inputPhoto">
                </label>
            </div>
            
            <div class="eachPost">
                <img src="images/amelia.jpg" alt="amelia">
            </div>
            <div class="eachPost">
                <img src="images/olivia.jpg" alt="amelia">
            </div>
            <div class="eachPost">
                <img src="images/sophia.jpg" alt="amelia">
            </div>
            <div class="eachPost">
                <img src="images/isabella.jpg" alt="amelia">
            </div>
            <div class="eachPost">
                <img src="images/emma.jpg" alt="amelia">
            </div>
            <div class="eachPost">
                <img src="images/profilePhoto.jpg" alt="amelia">
            </div>

        </div>
    </div>
</body>
</html>
